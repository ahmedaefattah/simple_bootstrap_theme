<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Contact Page</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- links -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
			<div  class="container">
				<div class="header" >
					<a href="index.html"><h1>Site Name</h1></a>	
				</div>
			</div>

			<div  class="container">
				<div class="navbar navbar-inverse">
						<ul class="nav navbar-nav">
						<li><a href="index.html">Home</a></li>
						<li><a href="blog.html">Blog</a></li>
						<li><a href="about.html">About Us</a></li>
						<li><a href="contact.html">Contact</a></li>
					</ul>
				</div>
			</div>

			<div class="container">
				<div  class="carousel-inner">
					<div class="item">
						<img src="images/html_image.png" alt="html_image">
					</div>
					<div class="item">
						<img src="images/css_image.png" alt="css_image">
					</div>
					<div class="item">
						<img src="images/js_image.png" alt="js_image">
					</div>
				</div>
			</div>

			<div class="container">
				<h1>Contact </h1>
				<form  action="" method="POST">
					<div  class="form-group">
						<label>Name - required</label>
						<input  class="form-control " type="text" class="input" id="name" name="name" required="required">
					</div>
					<div  class="form-group">
							<label>Email - required</label>
							<input class="form-control" type="Email" id="email" name="email" required="required">
					</div>
					<div  class="form-group">
							<label>Subject</label>
							<input class="form-control" type="text" id="subject" name="subject">
					</div>
					<div  class="form-group">
						<label>Message</label>
						<textarea class="form-control" id="message" name="message" style="height: 300px;" ></textarea>	
					</div>
					<div class="form-group">
						<button class="btn btn-primary "type="submit">Send</button>
					</div>
					
				</form>
			</div>

			<div class="container footer">
				<p class="text-center">Copyright &copy;2020</p>
			</div>
	

		<!-- Scripts -->
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>

	</body>
</html>
