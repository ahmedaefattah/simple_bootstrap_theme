<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Contact Page</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- links -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
			<div  class="container">
				<div class="jumbotron  header" >
					<a href="index.html"><h1>Site Name</h1></a>	
				</div>
			</div>
		       <div class="container">
				<nav class="navbar navbar-inverse">
						<div class="navbar-header">
						      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
						        <span class="icon-bar"></span>
						        <span class="icon-bar"></span>
						        <span class="icon-bar"></span>
						      </button>
						 </div>

						<div class="collapse navbar-collapse" id="myNavbar">
							<ul class="nav navbar-nav">
								<li ><a href="index.html">Home</a></li>
								<li><a href="blog.html">Blog</a></li>
								<li><a href="about.html">About Us</a></li>
								<li class="active"><a href="contact.html">Contact</a></li>
							</ul>
						</div>
				</nav>	
			</div>

		<div class="container"> 
			  <div id="myCarousel" class="carousel slide" data-ride="carousel">

			    <!-- Indicators -->
			    <ol class="carousel-indicators">
			      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			      <li data-target="#myCarousel" data-slide-to="1"></li>
			      <li data-target="#myCarousel" data-slide-to="2"></li>
			    </ol>

			    <!-- Wrapper for slides -->
			    <div class="carousel-inner">
			      <div class="item active">
			        <img  src="images/html_image.png" alt="html_image" style="width:100%;">
			      </div>

			      <div class="item">
			        <img src="images/css_image.png" alt="css_image" style="width:100%;">
			      </div>
			    
			      <div class="item">
			        <img src="images/js_image.png" alt="js_image" style="width:100%;">
			      </div>
			    </div>

			    <!-- Left and right controls -->
			    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
			      <span class="glyphicon glyphicon-chevron-left"></span>
			      <span class="sr-only">Previous</span>
			    </a>
			    <a class="right carousel-control" href="#myCarousel" data-slide="next">
			      <span class="glyphicon glyphicon-chevron-right"></span>
			      <span class="sr-only">Next</span>
			    </a>

			  </div>
		</div>

			<div class="container">
				<h1>Contact </h1>
				<form  action="" method="POST">
					<div  class="form-group">
						<label>Name - required</label>
						<input  class="form-control " type="text" class="input" id="name" name="name" required="required">
					</div>
					<div  class="form-group">
							<label>Email - required</label>
							<input class="form-control" type="Email" id="email" name="email" required="required">
					</div>
					<div  class="form-group">
							<label>Subject</label>
							<input class="form-control" type="text" id="subject" name="subject">
					</div>
					<div  class="form-group">
						<label>Message</label>
						<textarea class="form-control" id="message" name="message" style="height: 300px;" ></textarea>	
					</div>
					<div class="form-group">
						<button class="btn btn-primary btn-lg"type="submit">Send</button>
					</div>
					
				</form>
			</div>

			<div class="container">
				<div class="footer text-center">
					<p >Copyright &copy; 2020</p>
				</div>	
			</div>
			
		<!-- Scripts -->
		<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>

	</body>
</html>
